<script>
/*menu*/
$(window).resize(function(){
    var $H=$(window).height();
    $('header .menu').height($H-60);
    $('header .menu').hide();
    $('header nav').removeClass('menuOpen');
});
    
var $H=$(window).height();
$('header .menu').height($H-60);
$('header nav').click(function(){
    $('header .menu').slideToggle().css('display','flex');
    $('header nav').toggleClass('menuOpen');
    $('body').css('overflow-y', 'hidden');
});
    
$('header .menuOpen').click(function () {
     $('header nav').toggleClass('menuOpen');
    $('header .menu').slideUp();
    $("body").removeClass('menuOpen');
    $('header').removeClass('open');
    $('body').css('overflow-y', 'auto');
}
                            
$('header .menu a').click(function () {
    $('header nav').toggleClass('menuOpen');
    $('header .menu').slideUp();
    $("body").removeClass('menuOpen');
    $('header').removeClass('open');
    $('body').css('overflow-y', 'auto');
});



$('header .bg').click(function(){
    $('header .menu').fadeToggle();
    $('header nav').toggleClass('menuOpen'); 
});

    $('a[href=#about]').click(function () {
        $('html,body').animate({
            scrollTop: $('#about').offset().top - 61
        }, 800);
    });
        
    $('a[href=#website]').click(function () {
            $('html,body').animate({
                scrollTop: $('#website').offset().top - 61
            }, 800);
    });
    $('a[href=#government]').click(function () {
            $('html,body').animate({
                scrollTop: $('#government').offset().top - 61
            }, 800);

    $('a[href=#dashboard]').click(function () {

            }, 800);
    });
    $('a[href=#contact]').click(function () {
        
            $('html,body').animate({
                scrollTop: $('#contact').offset().top - 61
            }, 800);
    });

    $(document).scroll(function(){
            if($(this).scrollTop() > 100){
                $('header').addClass('scroll');
            }else{
                $('header').removeClass('scroll');
            }
        });
</script>
